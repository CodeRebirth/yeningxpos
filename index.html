<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Yening X POS</title>
    
    <!-- Primary Meta Tags -->
    <meta name="title" content="Viilare POS System">
    <meta name="description" content="Comprehensive Point of Sale system for retail and service businesses" />
    <meta name="author" content="Viilare" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="color-scheme" content="light dark" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <link rel="manifest" href="/manifest.json" crossorigin="use-credentials" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-app-url.com/" />
    <meta property="og:title" content="Viilare POS System" />
    <meta property="og:description" content="Comprehensive Point of Sale system for retail and service businesses" />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@viilare" />
    <meta name="twitter:image" content="/logo.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://your-supabase-url.supabase.co" />
    
    <style>
      /* Critical CSS for initial load */
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        overflow: hidden;
        background-color: #ffffff;
      }
      
      #root {
        height: 100%;
        width: 100%;
        position: relative;
      }
      
      .app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #4f46e5;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="app-loading">
        <div class="loading-spinner"></div>
      </div>
    </div>
    
    <!-- Main application scripts -->
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      // Remove the loading spinner once the app is loaded
      window.addEventListener('load', function() {
        const loadingElement = document.querySelector('.app-loading');
        if (loadingElement) {
          // Fade out the loading spinner
          loadingElement.style.opacity = '0';
          loadingElement.style.transition = 'opacity 0.3s ease';
          
          // Remove the element after the fade out completes
          setTimeout(() => {
            loadingElement.remove();
          }, 300);
        }
      });
    </script>
  </body>
</html>
